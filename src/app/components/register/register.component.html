<div class="row justify-content-center" style="padding-top: 150px;">
    <div class="col-8 align-self-center">
      <div>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="user.email" placeholder="ingrese Email" type="email" class="form-control" id="email"/>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input [(ngModel)]="user.password" placeholder="ingrese clave" type="password" class="form-control" id="pass"/>
        </div>
        <div class="form-group">
          <label for="Perfil">Perfil</label>
          <select class="form-control" [(ngModel)]="this.user.profile" id="perfil" >
            <option>Paciente</option>
            <option>Especialista</option>
          </select>
        </div>
        
        <div *ngIf="this.user.profile == 'Especialista'">
          <div class="form-group">
            <label for="Especialidad">Especialidad</label>
            <input type="text" class="form-control" id="Especialidad" [(ngModel)]="this.especiality"/>
            <p>{{this.user.especiality}}</p>
            <button class="btn btn-block btn-outline-danger" (click)="saveEspeciality()">cargar</button>
          </div>
        </div>
        <div *ngIf="this.user.profile == 'Paciente'">
          <div class="form-group" >
            <label for="imgOne">Foto de perfil</label>
            <input type="file" class="form-control" [(ngModel)]="imgOneUrl" (change)="handleFirstImg($event.target.files)" id="imgOne"/>
          </div>
          <div class="form-group">
            <label for="imgTwo">Foto de perfil dos</label>
          <input type="file" class="form-control" [(ngModel)]="imgTwoUrl" (change)="handleSecondImg($event.target.files)" id="imgTwo"/>
          </div>
        </div>
        
        
        <button class="btn btn-block btn-danger" (click)="onRegister()">Registrarse</button>
        <button class="btn btn-block btn-outline-danger" (click)="login()">Conectarse</button>
      </div>
    </div>
  </div>
